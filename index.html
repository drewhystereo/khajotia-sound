              const productsData = await window.productStorage.loadProducts();
              if (Array.isArray(productsData)) {

              } else {
                console.warn('Invalid products data format, using fallback');
                loadFromLocalStorage();
              }
            } else {
              console.warn('productStorage not available, using fallback');
              loadFromLocalStorage();
              return;
