      const WHATSAPP_BASE_URL = "https://wa.me/";

      // IMPORTANT: Replace this with your dad's business name.
      const BUSINESS_NAME = "Khajotia sound";

      // --- Components ---

      // Header Component

        const [isMenuOpen, setIsMenuOpen] = useState(false);

        const navItems = [
          { name: 'Home', href: '#' },
          { name: 'Features', href: '#features' },
          { name: 'Products', href: '#products' },

                {navItems.map((item) => (

                    href={item.href}
                    className="text-gray-200 hover:text-white transition-colors"

                    {item.name}

                target="_blank"

                className="hidden md:flex items-center justify-center space-x-2 bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-2 rounded-lg shadow-lg transition-transform transform hover:scale-105"

                <span>Enquire Now</span>

            </div>

            {isMenuOpen && (
              <div className="md:hidden bg-gray-900 bg-opacity-90 px-6 py-4">
                <nav className="flex flex-col space-y-4">

                      key={item.name}
                      href={item.href}
                      onClick={() => setIsMenuOpen(false)}

                      {item.name}

                    rel="noopener noreferrer"

          {
            icon: <SoundWaveIcon />,
            title: 'Crystal Clear Audio',

              <p className="text-sm mt-2">

      // Main App Component

        return (
          <div className="font-sans antialiased bg-white">
            <Header />
            <main>
              <Hero />
              <Features />
              <ProductGallery />
            </main>
            <Footer />
          </div>

      // --- Mount the React App ---
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

</body>
</html>
